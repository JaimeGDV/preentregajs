<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Corebeauty</title>
</head>

<body style="padding:2.5%">
    <header>
        <h1>Corebeauty</h1>
        <h4>coleccion de productos para la piel</h4>
        <button id="botondark" class="button2">dark mode</button>
    </header>
    <main>
        <article>
            <h2>Productos</h2>
            <form style="width: 200px; padding: 1px;">
                <select class="form-select" aria-label="Default select example" id="tipoProducto">
                    <option selected value="0">Todo</option>
                    <option value="Piel">Piel</option>
                    <option value="Cabello">Cabello</option>
                </select>
            </form>
            <div class="container">
                <!-- productos render-->
                <div class="row" id="contenedorProductos" style="display:flex;justify-content: center;">

                </div>
            </div>
        </article>
        <article>
            <h2>Carrito</h2>
            <ul id="listaCarrito"></ul>
            <p id="carritoTotal"></p>
            <form id="formCompraFinal">
                <label for="nombre">Nombre:</label>
                <input required type="text" name="nombre">
                <label for="email">Email:</label>
                <input required type="email" name="email">
                <label for="direccion">Dirección:</label>
                <input required type="dirección" name="email">
                <label for="telefono">Telefono:</label>
                <input required type="number" name="telefono">
                <input type="submit" value="Finalizar Compra" class="btn btn-primary" id="botonCompraFinal">
            </form>
        </article>
    </main>

    <!-- script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="./coreProyecto.js"></script>
</body>
</html>
